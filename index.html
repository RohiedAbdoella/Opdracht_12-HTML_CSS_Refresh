<html>

<head>
  <title> HTML & CSS Refresher </title>

<body>
  <main>
    <article>
      <div class="card-header">
        <span>
          <h1 class="card-title">Carla Snepvangers</h1>
          <h2 class="card-subtitle">Friends with Marijn</h2>

        <img class="avatar" src="female_avatar.jpg" alt="avatar van Carla" />
      </div>
      <div class="card=body">

      </div>
      <div class="card-buttons">

        <button class="red-button">Decline</button>
      </div>
    </article>
    <article>
      <div class="card-header">
        <span>
          <h1 class="card-title">Marijn Pijnenborg</h1>
          <h2 class="card-subtitle">New Member</h2>
        </span>
        <img class="avatar" src="male_avatar.jpg" alt="avatar van Marijn" />
      </div>
      <div class="card=body">
        <p class="card-text">Marijn wants to add you to the group best friends</p>
      </div>
      <div class="card-buttons">
        <button class="green-button">Approve</button>
        <button class="red-button">Decline</button>
      </div>
    </article>
  </main>

</html>
